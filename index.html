<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0">
        <script 
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
            crossorigin>
        </script>
        <title>Contador</title>
    </head>
    <body class="flex flex-col items-center justify-center min-h-screen bg-green-500">

        <div id="recipiente"></div>

        <script
            src="https://unpkg.com/react@18.3.1/umd/react.development.js"
            crossorigin>
        </script>
    
        <script
            src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"
            crossorigin>
        </script>

        <script
            src="https://unpkg.com/@babel/standalone/babel.min.js"
            crossorigin>
        </script>

        <script type="text/babel">

            const Contador = ({contador}) => {
                return <span className="text-8xl font-bold text-blue-800 mb-4">{contador}</span>;
            };

            const Botao = ({children, aoClicar, className = ""}) => {
                return (
                    <button 
                        onClick={aoClicar} 
                        className={`px-6 py-3 rounded-xl font-bold ${className}`}
                        >
                        {children}
                    </button>
                );
            };

            const Caixa = ({contador, setarContador}) => {
                return (
                    <div className="flex text-center text-4xl justify-center gap-10 mt-6">
                        <Botao aoClicar={() => 
                            setarContador(contador - 1)} 
                            className="bg-purple-400 text-white hover:bg-purple-600">Decrementar</Botao>
                        <Botao aoClicar={() => 
                            setarContador(0)} 
                            className="bg-yellow-400 text-white hover:bg-yellow-600">Zerar</Botao>
                        <Botao aoClicar={() => 
                            setarContador(contador + 1)} 
                            className="bg-blue-400 text-white hover:bg-blue-700">Incrementar</Botao>
                    </div>
                );
            };

            const App = () => {

                const [contador, setarContador] = React.useState(0); 

                return (
                    <div className="text-center">
                        <Contador contador={contador}/>
                        <Caixa
                            contador={contador}
                            setarContador={setarContador}
                        />
                    </div>
                );
            };

            ReactDOM.createRoot(document.querySelector('#recipiente')).render(<App/>);

        </script>

    </body>
</html>
